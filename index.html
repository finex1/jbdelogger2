<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom Journey Builder Activity</title>
   
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
 <script type="text/javascript" src="js/postmonger.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: ''
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>

    <!--Styles-->
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }
        .step {
            display: none;
        }
        #step1 {
            display: block;
        }
    </style>

</head>
<body>
<div id="step1" class="step">
<table cellspacing="2">
<tr>
	<td>Select Journey type:</td>
	<td><select id="journeytype">
        <option value="">Select a Journey type</option>
        <option value="cold">Cold</option>
        <option value="warm">Warm</option>
        <option value="hot">Hot</option>
    </select></td>
</tr>
<tr>
	<td>Select Log type:</td>
	<td>
	<select required id="entrytype">
	  <option value="">Select a Log type</option>
       <option value="entry">Entry</option>
        <option value="exit">Exit</option>
    </select>
	</td>
</tr>
<tr>
	<td>Objective:</td>
	<td>
	<select required id="objective">
	<option value="">Select Objective</option>
       <option value="met">Met</option>
        <option value="notmet">Not Met</option>
    </select>
	</td>
</tr>
<tr>
	<td>Reason:</td>
	<td>
	<input name="reason" id="reason" maxlength="200" size="40" value="" type="text"/>
	</td>
</tr>
<tr>
	<td colspan="2"><br/><br/><br/><div id="message1"></div></td>
	
</tr>
</table>
 

   
</div>
<div id="step2" class="step">
    Here is your selected values <br/><br/>
	<div id="message"></div>
</div>

</body>
</html>
